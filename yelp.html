 <!DOCTYPE html>

<html lang="en">
<head>

    <!-- Initialize shit -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


    <!-- Script shit -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script> -->

    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- Add link here to go back -->
        <a href="https://betgv.herokuapp.com/group">
                <span style="font-size: 10; color: #93D5D5; padding-left:5%; padding-top: 10%">
                        <i class="fas fa-arrow-left"></i>
                </span>
        </a>

        <!-- <li>restaurants</li> -->

    </nav>
    <style>

    </style>

</head>

<body>

        <!-- Add image below -->
        <div id="image" class = "image-type" style = "align: center;" >
        </div>
        <!-- Add title -->
        <div id="title" class = "item-title" style = "text-align: center;">
            Chipotle
        </div>

        <!-- Add distance -->
        <div id="distance" class = "distance-text" style = "text-align: center;">
                0.5 miles away
        </div>



        <div id="address" class = "address-text" style = "text-align: center;">
                276 Elm St, Somerville, MA 02144
        </div>

        <!-- Rating + Cost -->

        <div class="row">
                <div id="rating" class="column">
                    <p style = "text-align: center">Rating: </p>
                </div>
                <div id="cost" class="column">
                    <p style = "text-align: center">Cost: </p>
                </div>
        </div>

        <!-- Call and Direction Buttons -->

        <div class="row" style = "padding-bottom: 3%; padding-top: 3%; ">
                <!-- Call button -->
                <div class="column">
                    <a id="call_someone"><button class="call_dir_button button_text">Call</button></a>
                </div>
                <!-- Directions button -->
                <div id="direction" class="column">
                        <button class="call_dir_button button_text" >Directions</button>
                </div>
        </div >


        <script src="yelp.js"> </script>


</body>
</html>
